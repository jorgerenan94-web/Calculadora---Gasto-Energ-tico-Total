<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculador de Gasto Calorico</title>
</head>
<body>
    <div class="w-full h-screen bg-[#18171c] flex text-white">
        <div class="w-[50%] h-full flex justify-center items-center">
            <img src="/images/fitness-tracker-animate (1).svg" alt="imagem animada" width="700px">
        </div>

        <div class="w-1/2 h-full flex justify-center items-center flex-col">
            <div class="w-[550px] h-auto min-h-[200px] bg-[#262626] rounded-[20px] p-[20px]">
                <div class="w-full flex flex-col">
                    <h1 class="text-[35px] font-bold">Calculadora de Gasto Calórico</h1>
                    <div class="w-[250px] h-[8px] bg-[#62A83C] rounded-r-[8px]"></div>
                </div>

                <div class="w-[450px] flex pt-[20px] items-center justify-between">
                    <label for="sexo" class="font-bold text-[20px] text-[#cbd4e2]">Sexo:</label>
                    <button class="w-[150px] h-[40px] bg-pink-500 rounded-[10px] font-bold text-[20px] text-[#cbd4e2] cursor-pointer 
                    focus:bg-[#D38BFD] focus:text-pink-500">Feminino</button>
                    <button class="w-[150px] h-[40px] bg-blue-500 rounded-[10px] font-bold text-[20px] text-[#cbd4e2] cursor-pointer 
                    focus:bg-[#add8e6] focus:text-blue-500">Masculino</button>

                    <!--<input type="button" value="Masculino" class="w-[150px] h-[40px] bg-blue-500 rounded-[10px] font-bold text-[20px] text-[#cbd4e2] cursor-pointer 
                    hover:bg-[#add8e6] hover:text-blue-500">-->
                </div>

                <div class="w-[450px] flex items-center pt-[20px]">
                    <label for="idade" class="font-bold text-[20px] text-[#cbd4e2] pr-[42px]">Idade:</label>
                    <div class="relative w-full flex">
                        <input type="number" min="0" max="90" class="w-full h-[40px] bg-[#3f3f47] rounded-[5px] text-[20px] 
                        pl-[38px] pr-[62px] outline-none focus:border focus:border-[#62A83C]" placeholder="Ex: 30" description="anos">
                        <i class="fa-solid fa-hourglass-half text-[#cbd4e2] absolute left-[5px] top-[10px] text-[20px]"></i>
                        <p class="font-bold text-[20px] text-[#cbd4e2] absolute top-[6px] right-[12px]">anos</p>
                    </div>
                </div>
                
                <div class="w-[450px] flex items-center pt-[20px]">
                    <label for="altura" class="font-bold text-[20px] text-[#cbd4e2] pr-[36px]">Altura:</label>
                    <div class="relative w-full">
                        <input type="number" min="0" max="300" class="w-full h-[40px] bg-[#3f3f47] rounded-[5px] text-[20px] 
                        pl-[38px] pr-[62px] outline-none focus:border focus:border-[#62A83C]" placeholder="Ex: 170">
                        <i class="fa-solid fa-ruler-vertical text-[#cbd4e2] absolute left-[5px] top-[10px] text-[20px]"></i>
                        <p class="font-bold text-[20px] text-[#cbd4e2] absolute top-[6px] right-[15px]">cm</p>
                    </div>
                </div>

                <div class="w-[450px] flex items-center pt-[20px]">
                    <label for="peso" class="font-bold text-[20px] text-[#cbd4e2] pr-[50px]">Peso:</label>
                    <div class="relative w-full">
                        <input type="number" min="0" class="w-full h-[40px] bg-[#3f3f47] rounded-[5px] text-[20px] 
                        pl-[38px] pr-[62px] outline-none focus:border focus:border-[#62A83C]" placeholder="Ex: 80">
                        <i class="fa-solid fa-weight-hanging text-[#cbd4e2] absolute left-[5px] top-[10px] text-[20px]"></i>
                        <p class="font-bold text-[20px] text-[#cbd4e2] absolute top-[6px] right-[15px]">kg</p>
                    </div>
                </div>

                <div class="w-[450px] flex items-center pt-[20px]">
                    <label for="peso" class="font-bold text-[20px] text-[#cbd4e2] pr-[32px]">Rotina:</label>
                    <select class="w-full h-[40px] bg-[#3f3f47] rounded-[5px] text-[20px] pl-[5px] outline-none focus:border focus:border-[#62A83C]">
                        <option value="" disabled selected>Selecione a rotina de atividade</option>
                        <option value="sedentario">Sedentário (nenhum exercício)</option>
                        <option value="pouco_ativo">Pouco ativo (1-3 dias/semana)</option>
                        <option value="moderadamente_ativo">Moderado (3-5 dias/semana)</option>
                        <option value="muito_ativo">Muito ativo (6-7 dias/semana)</option>
                        <option value="super_ativo">Super ativo (2x por dia)</option>
                    </select>    
                </div>

                <div class="w-[450px] flex items-center pt-[20px] pb-[20px]">
                    <label for="gordura" class="font-bold text-[20px] text-[#cbd4e2] pr-[17px]">Gordura:</label>
                    <div class="relative w-full">
                        <input type="number" min="0" class="w-full h-[40px] bg-[#3f3f47] rounded-[5px] text-[20px] 
                        pl-[5px] pr-[62px] outline-none focus:border focus:border-[#62A83C]" placeholder="Ex: 15 (opcional)">
                        <p class="font-bold text-[20px] text-[#cbd4e2] absolute top-[6px] right-[15px]">%</p>
                    </div>
                </div>

                <button class="w-full bg-[#62A83C] h-[45px] rounded-[10px] font-bold text-[22px]
                hover:bg-transparent hover:text-[#62A83C] border-1 border-[#62A83C] cursor-pointer 
                transition-all duration-300 ease-in-out">Calcular</button>

                <div class="flex flex-col gap-[10px] pt-[15px]" id="resultado">
                    <div class="w-full h-[1px] bg-[#62A83C]"></div>

                    <!--<div class="w-full p-[10px] bg-[#62A83C] rounded-tr-[25px] rounded-bl-[25px]">
                        <p class="text-[20px] font-bold">Resultado para o perfil:</p>
                        <span class="text-[20px]">Pessoa do sexo Masculino de 30 anos, pesando 80kg e medindo 170cm, com atividade fisica Super ativo (2x por dia), com percentual de gordura de 15%.</span>
                    </div>-->

                    <div class="w-full flex">
                        <div class="w-[30%] h-[100px] flex items-center flex-col">
                            <span class="text-[#62A83C] text-[40px]">28.1</span>
                            <p>kg/m²</p>
                        </div>
                        <div class="w-[70%] h-[100px] flex itens-center">
                            <span class="flex items-center text-[20px] text-justify"> Seu IMC está como Sobrepeso! Para seu peso estar dentro do normal, o resultado do IMC deve ficar entre 18,5 e 24,9 kg/m².</span>
                        </div>
                    </div>

                    <div class="w-full h-[1px] bg-[#62A83C]"></div>

                    <div class="w-full flex">
                        <div class="w-[70%] h-[100px] flex itens-center">
                            <span class="flex items-center text-[20px]">Gasto Energético Total (GET):</span>
                        </div>
                        <div class="w-[30%] h-[100px] flex items-center flex-col">
                            <span class="text-[#62A83C] text-[40px]">3564</span>
                            <p>kcal</p>
                        </div>
                    </div>

                    <div class="w-full h-[1px] bg-[#62A83C]"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
