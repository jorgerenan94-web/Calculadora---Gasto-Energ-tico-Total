<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculador de Gasto Calorico</title>
</head>
<body>
    <div class="w-full h-screen bg-[#18171c] flex text-white">
        <div class="w-[50%] h-full flex justify-center items-center">
            <img src="/images/fitness-tracker-animate (1).svg" alt="imagem animada" width="700px">
        </div>

        <div class="w-1/2 h-full flex justify-center items-center">
            <div class="w-[550px] h-auto min-h-[200px] bg-[#262626] rounded-[20px] p-[20px]">
                <div class="w-full flex flex-col">
                    <h1 class="text-[35px] font-bold">Calculadora de Gasto Cal√≥rico</h1>
                    <div class="w-[250px] h-[8px] bg-[#62A83C] rounded-r-[8px]"></div>
                </div>

                <div class="w-[450px] flex pt-[20px] items-center justify-between">
                    <label for="sexo" class="font-bold text-[20px] text-[#cbd4e2]">Sexo:</label>
                    <button class="w-[150px] h-[40px] bg-pink-500 rounded-[10px] font-bold text-[20px] text-[#cbd4e2] cursor-pointer 
                    hover:bg-[#D38BFD] hover:text-pink-500">Feminino</button>
                    <button class="w-[150px] h-[40px] bg-blue-500 rounded-[10px] font-bold text-[20px] text-[#cbd4e2] cursor-pointer 
                    hover:bg-[#add8e6] hover:text-blue-500">Masculino</button>

                    <!--<input type="button" value="Masculino" class="w-[150px] h-[40px] bg-blue-500 rounded-[10px] font-bold text-[20px] text-[#cbd4e2] cursor-pointer 
                    hover:bg-[#add8e6] hover:text-blue-500">-->
                </div>

                <div class="w-[450px] flex items-center pt-[20px]">
                    <label for="idade" class="font-bold text-[20px] text-[#cbd4e2] pr-[42px]">Idade:</label>
                    <div class="relative w-full flex">
                        <input type="number" min="0" max="90" class="w-full h-[40px] bg-[#3f3f47] rounded-[5px] text-[20px] pl-[38px]" placeholder="Ex: 30" description="anos">
                        <i class="fa-solid fa-hourglass-half text-[#cbd4e2] absolute left-[5px] top-[10px] text-[20px]"></i>
                        <span class="font-bold text-[20px] text-[#cbd4e2] absolute top-[6px] left-[280px]">anos</span>
                    </div>
                </div>
                
                <div class="w-[450px] flex items-center pt-[20px]">
                    <label for="altura" class="font-bold text-[20px] text-[#cbd4e2] pr-[36px]">Altura:</label>
                    <div class="relative w-full">
                        <input type="number" min="0" max="300" class="w-full h-[40px] bg-[#3f3f47] rounded-[5px] text-[20px] pl-[38px]" placeholder="Ex: 170">
                        <i class="fa-solid fa-ruler-vertical text-[#cbd4e2] absolute left-[5px] top-[10px] text-[20px]"></i>
                        <span class="font-bold text-[20px] text-[#cbd4e2] absolute top-[6px] left-[280px]">cm</span>
                    </div>
                </div>

                <div class="w-[450px] flex items-center pt-[20px]">
                    <label for="peso" class="font-bold text-[20px] text-[#cbd4e2] pr-[50px]">Peso:</label>
                    <div class="relative w-full">
                        <input type="number" min="0" class="w-full h-[40px] bg-[#3f3f47] rounded-[5px] text-[20px] pl-[38px]" placeholder="Ex: 80">
                        <i class="fa-solid fa-weight-hanging text-[#cbd4e2] absolute left-[5px] top-[10px] text-[20px]"></i>
                        <span class="font-bold text-[20px] text-[#cbd4e2] absolute top-[6px] left-[280px]">kg</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
